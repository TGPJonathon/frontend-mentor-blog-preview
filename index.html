<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:wght@600;800&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>
    <main>
      <article class="card">
        <div class="card-content">
          <img
            class="card-image"
            src="assets/images/illustration-article.svg"
            alt="Yellow Picture of threads"
          />
          <p class="card-type">Learning</p>
          <p class="card-date">Published 21 Dec 2023</p>
          <h2 class="card-title">HTML & CSS foundations</h2>
          <p class="card-description">
            These languages are the backbone of every website, defining
            structure, content, and presentation.
          </p>
          <div class="card-author">
            <img
              class="card-author-image"
              src="assets/images/image-avatar.webp"
              alt="Image of Greg Hooper"
            />
            <p>Greg Hooper</p>
          </div>
        </div>
      </article>
    </main>
  </body>
</html>
